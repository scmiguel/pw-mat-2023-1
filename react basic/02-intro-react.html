<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <div id="root"></div>
    <script>
        const props = {
            id:'div-react',
            children : 'div criada com React',
            style : {border : '2px solid blue', backgroundcolor : 'pink'}
        }
        const novaDiv = React.creatElement('div', props)

        const botao = React.creatElement('button', {
            id:'botao1',
            style: {color:'red', backgroundcolor: 'yellow'},
            children: 'botao',
            onClick: () => alert('Ola')
        })
        const container = React.creatElement('div', null, [novaDiv, botao])

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)
    </script>
</body>
</html>
