<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .msg{
            border-radius: 4px;
            border: 2px solid red;
            background-color: wheat;
            padding: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>

    <script type="text/babel">
        const Mensagem = props => <div className="msg" {...props}/>
        const Aviso = ({id, children}) => <div className="msg" id={id} children={children}/>

        const container = 
            <>
                <Mensagem id="mgs1" title="Primeira Mensagem" children="Isso é uma mensagem" teste="Teste"/>
                <Mensagem id="mgs1" title="Segunda Mensagem" blabla="blabla">Isso é uma mensagem</Mensagem>
                <Aviso id="aviso1" title="Aviso!!">
                    Aviso Importante!! Domingo NÃO tem aula
                </Aviso>
            </>
            const root = ReactDOM.createRoot(document.getElementById('root'))
            root.render(container)
    </script>
</body>
</html>
