<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">

    function Form() {

      let nome, maiusc

      const mauiscRef = React.useRef()
      const nomeRef = React.useRef()
      const resultRef = React.useRef()

      function handleChange(event) {
        maiusc = mauiscRef.current.checked
  
        if(maiusc)
          nome = nomeRef.current.value.toUpperCase()
        else 
          nome = nomeRef.current.value
        
        resultRef.current.textContent = nome
      }
  
      function handleSubmit(event) {
        event.preventDefault()
        alert(`Olá, ${nome}!`)
      }

      return (
        <>
          <h1>Formulário React</h1>

          <form onSubmit={handleSubmit}>
            <div>
              <label>
                <span>Nome</span><br/>
                <input ref={nomeRef} onChange={handleChange}/>
              </label>
            </div>

            <div>
              <label>
                <input type="checkbox" ref={mauiscRef} onClick={handleChange}/>
                <span>Nome em maiúsculas</span>
              </label>
            </div>

            <div ref={resultRef}/>

            <div>
              <input type="submit" value="Enviar"/>
            </div>
          </form>
        </>
      )
    }

    const container =
      <>
        <Form/>
        <Form/>
      </>

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)
  </script>
  
</body>
</html>
