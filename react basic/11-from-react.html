<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <div id="root"></div>

    <script type="text/babel">
        function Calc(){
            const [num1, setNum1] = React.useState(``)
            const [num2, setNum2] = React.useState(``)

            return (
                <>
                    <h1>Soma Numeros</h1>
                    <form>
                        <div>
                            <label>
                                <span>Priomeiro Numero</span><br/>
                                <input type="number" onChange={event => setNum1(event.target.value)} value={num1}/>
                            </label>
                        </div>
                        <div>
                            <label>
                                <span>Segundo Numero</span><br/>
                                <input type="number" onChange={event => setNum2(event.target.value)} value={num2}/> 
                            </label>
                        </div>
                        <div>Soma: {Number(num1)+Number(num2)}</div>
                    </form>
                </>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Calc/>)
    </script>
</body>
</html>
