<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome">
        </div>
        <div>
            <input type="checkbox" id="maiusc">
            <label for="maiusc">Colocar Nome em maiusculo</label>
        </div>
        <div id="resultado"></div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    <script>
        let nome, maiusc

        function handleChange(event) {
            maiusc = document.getElementById('maiusc').checked

            if(maiusc)
                nome = document.getElementById('campo-nome').value.toUpperCase()
            else
                nome = document.getElementById('campo-nome').value

            document.getElementById('resultado').textContent=nome
        }

        function handleSubmit(event){
            event.preventDefault()
            alert(`Ol√° ${nome}`)
        }

        document.getElementById('campo-nome').addEventListener('keyup', handleChange)
        document.querySelector('form').addEventListener('submit', handleSubmit)
        document.querySelector('maiusc').addEventListener('click', handleChange)
    </script>
</body>
</html>
